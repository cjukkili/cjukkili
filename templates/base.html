                </div>
                <div class="col-4">

                        </div>

{% block script %}
<script>
    $(document).ready(function(){
        $('.slide-section').slick({
            slidesToScroll: 1,
            arrows: true,
            infinite: true,
            autoplay: true,
            autoplaySpeed: 5000,

    });
</script>
{% endblock %}
