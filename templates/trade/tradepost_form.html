{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%  block content %}
    <h1>중고 게시글 등록</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
        {%  csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
        <button type="submit" class="btn btn-primary float-right mt-2">Submit</button>
    </form>
{% endblock %}
